image boot.vfat {
	vfat {
		files = {
			"boot-logo.bmp.gz",
			"boot.ini",
			"boot.cmd",
			"boot.scr",
			"Image.gz",
			"meson64_bananapi_m5.dtb",
			"meson64_bananapi_m2_pro.dtb"
		}
	}
	size = 128M
}

image sdcard.img {
	hdimage {
		disk-signature = 0x484b4252
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 4190208
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
